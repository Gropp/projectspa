<h2>Cursos</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Descricao Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>
  
    <!-- Duracao Column -->
    <ng-container matColumnDef="duracao">
      <th mat-header-cell *matHeaderCellDef> Duração </th>
      <td mat-cell *matCellDef="let element"> {{element.duracao}} </td>
    </ng-container>
  
    <!-- Periodo Column -->
    <ng-container matColumnDef="periodo">
      <th mat-header-cell *matHeaderCellDef> Período </th>
      <td mat-cell *matCellDef="let element"> {{element.periodo}} </td>
    </ng-container>

    <!-- Ranking Column -->
    <ng-container matColumnDef="ranking">
      <th mat-header-cell *matHeaderCellDef> Ranking </th>
      <td mat-cell *matCellDef="let element"> {{element.ranking}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
