<h2>Professores</h2>

<div class="button-container">
    <button
        type="button"
        mat-raised-button
        (click)="addData()"
        class="button">
      Adicionar dados
    </button>
    <button
        type="button"    
        mat-raised-button
        [disabled]="!dataSource.length"
        (click)="removeData()"
        class="demo-button">
      Remover dados
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>
  
    <!-- Formacao Column -->
    <ng-container matColumnDef="formacao">
      <th mat-header-cell *matHeaderCellDef>Formação</th>
      <td mat-cell *matCellDef="let element">{{element.formacao}}</td>
    </ng-container>
  
    <!-- Experiencia Column -->
    <ng-container matColumnDef="experiencia">
      <th mat-header-cell *matHeaderCellDef>Experiencia</th>
      <td mat-cell *matCellDef="let element">{{element.experiencia}}</td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
    
    <!-- Curso Column -->
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let element">{{element.curso}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
